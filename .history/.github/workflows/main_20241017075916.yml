name: 🚀 Implantar site por push
on:
  push:
    branches:
      - main  # Branch monitorado para deploy

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Obtenha o código mais recente
      uses: actions/checkout@v3
    
    - name: 📂 Sincronizar arquivos modificados
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_HOST }}
        port: ${{ secrets.FTP_PORT }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/  # Diretório remoto na Hostinger
        local-dir: ./  # Diretório local que será sincronizado
        method: sync  # Faz o deploy apenas dos arquivos modificados
        exclude: |
          **/.git*
          **/node_modules/**
          **/build/**  # Se quiser excluir pastas específicas
