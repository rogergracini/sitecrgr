name: ðŸš€ Implantar site por push
on:
  push:
    branches:
       - main
        

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Obtenha o codigo mais recente
      uses: actions/checkout@v3
    
    - name: ðŸ“‚ Sincronizar arquivos
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_HOST }}
        port: ${{ secrets.FTP_PORT }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: domains/crgr.com.brpublic_html/
